<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="logo">
          <div class="odin-logo">
            <img src="./assets/odin-lined.png" alt="Odin logo" />
            <span>Odin</span>
          </div>
          <div class="image-credit">
            Photo by Halie West on
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
          </div>
        </div>
        <div class="content">
          <header>
            <p>
              This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
              Sign up now to get started <br />
              <br />
              You know you want to!
            </p>
          </header>
          <main class="main">
            <h1>Let's do this!</h1>
            <form action="https://httpbin.org/post" method="post">
              <fieldset>
                <div class="form-group" required>
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" id="first_name" name="first_name" required />
                </div>
                <div class="form-group">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" required />
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input type="tel" id="phone_number" name="phone_number" required />
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                  <label for="confirm_pw">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm_pw" name="confirm_pw" required />
                </div>
              </fieldset>
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="index.html" class="login">Log in</a></p>
            </form>
          </main>
          <footer></footer>
        </div>
      </div>
    </div>
  </body>
</html>
